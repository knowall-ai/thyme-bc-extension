<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#0F172A"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#grad)"/>

  <!-- Thyme sprig logo - white -->
  <g transform="translate(280, 50) rotate(-45 32 32) scale(1.8)">
    <path d="M16 28 Q14 20 16 11 Q17 6 20 2" stroke="#10B981" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="13" cy="23" r="2.8" fill="#10B981"/>
    <circle cx="19" cy="20" r="2.3" fill="#10B981"/>
    <circle cx="13" cy="16" r="2.3" fill="#10B981"/>
    <circle cx="18" cy="12" r="2" fill="#10B981"/>
    <circle cx="14" cy="8" r="1.7" fill="#10B981"/>
    <circle cx="19" cy="5" r="1.4" fill="#10B981"/>
  </g>

  <!-- Thyme text -->
  <text x="400" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="white" text-anchor="middle">Thyme</text>

  <!-- BC Extension subtitle -->
  <text x="400" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Business Central API Extension</text>

  <!-- Tagline -->
  <text x="400" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Custom API endpoints for time tracking integration</text>
</svg>
